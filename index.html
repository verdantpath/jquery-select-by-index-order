<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JQuery Select By Index Order</title>
</head>
<body>
<div id="content">
  <h1>Main title</h1>
  <h2>Section title</h2>
  <p>Some content</p>
  <h2>Section title</h2>
  <p>More content</p>
</div>
<ul>
  <li>first item</li>
  <li class="selected">Second item</li>
  <li>third item</li>
  <li>fourth item</li>
  <li>fifth item</li>
</ul>
<script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/Javascript">
  $('#content p:first').addClass('selected'); // matches the first p element
  $('#content p:last').addClass('selected'); // mateches the last p element
  $('ul li:even').addClass('selected'); // matches the even-numbered li's (zero indexed)
</script>
</body>
</html>
